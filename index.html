<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.7.2/dist/css/uikit.min.css" />
    <link rel="stylesheet" href="./assets/images/icons/fontawesome/css/all.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Tienda 724</title>
</head>

<body>
    <div style="display: inline;">
        <div class="navbar-resposnsive uk-flex uk-flex-between uk-flex-middle">
            <div>
                <img class="logo-t724-responsive" src="./assets/images/tienda724.png" alt="">
            </div>
            <div class="uk-flex uk-flex-middle">
                <img class="icon-user-t724-responsive" src="./assets/icons/icono-de-usuario.png" alt="">
                <img class="icon-bars-t724-responsive" src="./assets/icons/menu.png" alt="">
            </div>
        </div>
        <div>
            <div style="padding-top: 50px; padding-left: 50px;  padding-bottom: 35px;">
                <h5 class="uk-margin-remove">Miercoles 04 de Agosto de 2021</h5>
                <h4 class="uk-margin-remove uk-text-bold color-red">Resumen de tu tienda</h4>
            </div>
            <div class="uk-child-width-1-2" uk-grid style="padding-right: 35px; padding-left: 25px;">
                <div>
                    <div class="uk-card uk-card-hover uk-card-body">
                        <img src="./assets/icons/icono-resumen-ventas.png" alt="">
                        <h4 class="uk-margin-remove uk-text-center uk-text-italic uk-text-bold padding-top-20">Ventas</h4>
                    </div>
                </div>
                <div>
                    <div class="uk-card uk-card-hover uk-card-body" style="width: 180px !important;">
                        <img src="./assets/icons/icono-resumen-top-5.png" alt="">
                        <h4 class="uk-margin-remove uk-text-center uk-text-italic uk-text-bold padding-top-20">Top 5 productos</h4>
                    </div>
                </div>
                <div>
                    <div class="uk-card uk-card-hover uk-card-body" style="width: 150px !important;">
                        <img src="./assets/icons/icono-resumen-inventarios.png" alt="">
                        <h4 class="uk-margin-remove uk-text-center uk-text-italic uk-text-bold padding-top-20">Inventario</h4>
                    </div>
                </div>
                <div>
                    <div class="uk-card uk-card-hover uk-card-body" style="width: 170px !important;">
                        <img src="./assets/icons/icono-resumen-cartera.png" alt="">
                        <h4 class="uk-margin-remove uk-text-center uk-text-italic uk-text-bold padding-top-20">Cartera</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.7.2/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.7.2/dist/js/uikit-icons.min.js"></script>
</body>

</html>
